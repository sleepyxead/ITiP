<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
    </head>

    <body class="article">
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
        <div class="header">
            <img src="{{ STATIC_URL }} /static/images/logo.png" />
            <a href="/" class = 'posts_link'>Все статьи</a>
        </div>
            <div class="article">
                <div class="article-info">
                <div class="article-title">{{ post.title }}</div>
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>
    </body>
</html>
